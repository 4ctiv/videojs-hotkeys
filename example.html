<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video.js Hotkeys</title>
    <link href="https://vjs.zencdn.net/4.11/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/4.11/video.js"></script>
  </head>
  <body>
    <div>
      You can see the Video.js Hotkeys plugin in use below.
      Look at the source to see how to use it with your own videos.
    </div>

    <video id="video1" class="video-js vjs-default-skin vjs-big-play-centered" height="300" width="600" controls data-setup="{}">
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <script src="videojs.hotkeys.js"></script>
    <script>
      // initialize the plugin
      videojs('video1').ready(function() {
        this.hotkeys({
          volumeStep: 0.1,
          seekStep: 5,
          enableMute: true,
          enableFullscreen: false,

          // Enhance existing simple hotkey with a complex hotkey
          fullscreenKey: function(e) {
            // fullscreen with the F key or Ctrl+Enter
            return ((e.which === 70) || (e.ctrlKey && e.which === 13));
          },

          // Custom Keys
          customKeys: {

            // Add new simple hotkey
            simpleKey: {
              key: function(e) {
                // Toggle something with S Key
                //return e.ctrlKey && e.which === 83;
                return e.which === 83;
              },
              handler: function(player, options) {
                // Example
                if (options.enableFullscreen) {
                  if (player.isFullscreen()) {
                    player.exitFullscreen();
                  } else {
                    player.requestFullscreen();
                  }
                }
              }
            },

            // Add new complex hotkey
            complexKey: {
              key: function(e) {
                // Toggle subtitules with CTRL + D Key
                return e.ctrlKey && e.which === 68;
              },
              handler: function(player, options) {
                // Example
                if (options.enableFullscreen) {
                  if (player.isFullscreen()) {
                    player.exitFullscreen();
                  } else {
                    player.requestFullscreen();
                  }
                }
              }
            },

            emptyHotkey: {
              // Empty
            },

            witkoutKey: {
              handler: function(player, options) {
                  console.log('witkoutKey handler');
              }
            },

            witkoutHandler: {
              key: function(e) {
                  return true;
              }
            },

            malformedKey: {
              key: function() {
                console.log('I have a malformed customKey. Must return a boolean');
              },
              handler: function(player, options) {
                //Empty
              }
            }

          }

        });
      });
    </script>
  </body>
</html>
